<div class="add-employee-form">
    <h3>Add Employee</h3>
    <form (ngSubmit)="addEmployee()">
      <input [(ngModel)]="employee.firstName" name="firstname" placeholder="First Name" required />
      <input [(ngModel)]="employee.lastName" type="text" name="lastname" placeholder="Last Name" required />
      <input [(ngModel)]="employee.email" type="text" name="Email" placeholder="Email" required />
      <input [(ngModel)]="employee.salary" type="number" name="salary" placeholder="Salary" required />
      
      <button type="submit" >{{ isEditing ? 'Update' : 'Add' }} Employee</button>
    </form>
  </div>
  <!-- #addCourseForm="ngForm"
  [disabled]="!addCourseForm.valid" -->
<div>
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Salary</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
          <td>{{ employee.firstName }}</td>
          <td>{{ employee.lastName }}</td>
          <td>{{ employee.email }}</td>
          <td>{{ employee.salary }}</td>
          
        <td>
          <button (click)="editEmployee(employee)" class="btn btn-warning">Edit</button>
          <button (click)="deleteEmployee(employee.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
